<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <title>數位助理</title>
</head>
<body>
   
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand">數位助理</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 導覽列選單內容(可收合) -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="/journal/" class="btn btn-primary">日誌列表</a></li>            
        <li class="nav-item"><a href="/journal/create/" class="btn btn-primary">寫日誌</a></li>
        <li class="nav-item"><a href="{% url 'expense_list' %}" class="btn btn-primary">支出列表</a></li>
        <li class="nav-item"><a href="{% url 'expense_create' %}" class="btn btn-primary">新增消費</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="/accounts/logout" class="nav-link btn btn-sm btn-danger">{{ user.username }} 登出</a></li>
        {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link btn btn-sm btn-primary">登入</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
   
  
  <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
