{% extends 'base.html' %}

{% block content %}
<h2>我的日誌<span class="badge badge-info badge-pill badge-sm">{{user.username}}</span></h2>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
        <th scope="col">時間</th>
        <th scope="col">項目</th>
        <th scope="col">操作</th>
    </tr>
   </thead> 
  
   <tbody>
    {% for journal in journal_list %}
        <tr>
            <td>{{ journal.created|date:"l" }}{{ journal.created }}</td>
            <td><a href="{{ journal.id }}/update/">{{ journal.content }}</a></td>
            <td><a href="{{ journal.id }}/delete/" class="btn btn-sm btn-danger">刪除</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'pagination.html' %}
{% endblock %}
