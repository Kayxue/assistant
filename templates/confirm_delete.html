{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2><i class="fas fa-exclamation-triangle"></i> 請做最後確認！！！</h2>
  </div>
  <div class="card-body">
    <p class="font-weight-bold mb-4">即將刪除此筆紀錄：</p>
    <p>{{object}}</p>
    <p class="font-weight-bold mt-4">確定刪除？</p>
  </div>
  <div class="card-footer">
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="是的，我要刪除" class="btn btn-sm btn-danger" />
    </form>
  </div>
</div>
{% endblock %}
