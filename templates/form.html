{% extends 'base.html' %}

{% block content %}
<h2 class="font-weight-bold card-header">{{title}}</h2>
<div>
  <form action="" method="post" class="form-group">
    {% csrf_token %}
    <div class="card-body">
      <table class="table table-sm">
        {{ form.as_table }}
      </table>
    </div>
    <div class="card-footer">
      <input type="submit" value="送出" class="btn btn-sm btn-success"/>
    </div>
  </form>
</div>
{% endblock %}
